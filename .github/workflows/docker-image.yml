name: CI/CD Pipeline to Azure

on:
  push:
    branches: [ "master" ] # Triggers the CI/CD pipeline on code pushes to the 'main' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code from the GitHub repo
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Log in to Azure via Docker
    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: <acr-name>.azurecr.io
        username: ${{ secrets.AZURE_ACR_USERNAME }}
        password: ${{ secrets.AZURE_ACR_PASSWORD }}

    # Step 3: Build and Push Docker Image
    - name: Build and Push Docker Image
      run: |
        docker build -t <acr-name>.azurecr.io/myapp:latest .
        docker push <acr-name>.azurecr.io/myapp:latest

    # Step 4: Deploy to Azure Web App
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: <webapp-name>         # Azure Web App name
        slot-name: production           # Deployment slot (e.g., 'production')
        images: '<acr-name>.azurecr.io/myapp:latest'


name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
